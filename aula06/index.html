<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 06</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
      <section class="container">
        <main class="grid linha">
            <!-- tag main serve para dar o foco nessa parte -->
             <div class="grid coluna">
                 <div class="box box-01">BOX 01</div>
                 <div class="box box-02">BOX 02</div>
                 <div class="box box-03">BOX 03</div>        
             </div>
            <!-- separar as colunas por classe para modificar cada uma de um jeito especifico -->
             <div class="grid coluna-02">
                <div class="box box-04">BOX 04</div>
                <div class="box box-05">BOX 05</div>
            </div>
            
            
            <div class="grid coluna-03">
                <div class="box box-06">BOX 06</div>
                <div class="box box-07">BOX 07</div>
            </div>   
                
            <div class="box box-09">BOX 09</div>
            <div class="box box-08">BOX 08</div>
            <div class="box box-10">BOX 10</div>
            <div class="box box-11">BOX 11</div>
            <div class="box box-12">BOX 12</div>
            <!-- div é uma tag generica utilizada quando não tem uma tag certa para usar os comandos -->
        </main>
      </section>
      

</body>
</html>
